<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="border border-dark navbar navbar-expand-sm">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="" class="nav-link">Trang chủ</a></li>
          <li class="nav-item"><a href="" class="nav-link" data-toggle="modal" data-target="#modal">Đặt lịch</a></li>
        </ul>
      </nav>
      <table class="border border-dark table">
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã bệnh nhân</th>
            <th>Mật khẩu</th>
            <th>Ngày khám</th>
            <th>Phụ thu dịch vụ</th>
            <th>chuyên khoa</th>
          </tr>
        </thead>
        <tr>
          <td>1</td>
          <td>123456a</td>
          <td>BN-012345</td>
          <td>12/8/2020</td>
          <td>1000000</td>
          <td>Ngoại tổng quát</td>
        </tr>
      </table>
      <h4 class="text-center">21023911-La Minh Tâm - DHKTPM17A</h1>
        <div class="modal" id="modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Đặt lịch khám online</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="patient"><b>mã bệnh nhân</b></label>
                                <input type="text" class="form-control" placeholder="mã bệnh nhân" id="patient" required>
                                <label for="" class="font-italic text-danger">(*)BN-YYYYYY</label>
                            </div>

                            <div class="form-group">
                                <label for="password"><b>mật khẩu</b></label>
                                <input type="text" class="form-control" placeholder="mật khẩu" id="password" required>
                                <label for="" class="font-italic text-danger">(*)</label>
                            </div>

                            <div class="form-group">
                                <label for="pickDate"><b>mã bệnh nhân</b></label>
                                <input type="date" class="form-control" id="pickDate" required>
                                <label for="" class="font-italic text-danger">(*)</label>
                            </div>

                            <div class="form-check-inline">
                                <label for="treatmentAsRequest"><input type="checkbox" class="form-check-in" id="treatmentAsRequest">Khám bệnh theo yêu cầu</label>
                            </div>
                            <div class="form-check-inline">
                                <label for="treatmentOutpatient"><input type="checkbox" class="form-check-in" id="treatmentOutpatient">Điều trị ngoại trú</label>
                            </div>
                            <div class="form-check-inline">
                                <label for="drAsRequest"><input type="checkbox" class="form-check-in" id="drAsRequest">Bác sĩ theo yêu cầu</label>
                            </div>
                            
                            <div class="form-group">
                                <label for="specialist"><b>chuyên khoa</b></label>
                                <select class="form-control" id="specialistSelect">
                                    <option value="Ngoại tổng quát">Ngoại tổng quát</option>
                                    <option value="Nhi">Nhi</option>
                                    <option value="Nội tổng quát">Nội tổng quát</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-info">Đặt lịch</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
